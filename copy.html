<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5">

        <h1 class="text-center"> Registration Form</h1>

        <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card p-4 shadow">

        <form action="register.php" method="POST" id="registrationForm">
            <div class="mb-3">
            <label for="name" class="form-label" >Full Name:</label>
            <input type="text" id="name" placeholder=" Full Name" name="name"  class="form-control" required>
            <div id="nameError" class="text-danger"></div>
            </div>

            <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" placeholder="Email" name="email" class="form-control" required>
            <div id="emailError" class="text-danger"></div>
            </div>
            
            <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" placeholder="password" name="password" class="form-control" required>
            <div id="passwordError" class="text-danger"></div>
            </div>
      
            <div class="mb-3">
            <label for="password" class="form-label">Confirm Password:</label>
            <input type="password" id="confirm_password" placeholder="confirm password" name="confirm_password" class="form-control" required>
            <div id="confirmPasswordError" class="text-danger"></div>
            </div>
            
            <div class="mb-3">
            <input type="reset" value="Cancel" class="btn btn-primary">
            <input type="submit" value="Register" class="btn btn-primary">
            </div>
         </form>

        </div>
    </div>
    </div>

</body>
<script src="script.js"></script>
</html>
